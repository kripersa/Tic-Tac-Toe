<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mainstyle.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="maindiv">
      <h1 id="title">Tic Tac Toe</h1>
      <button id="restartButton">Restart Game</button>

      <div class="gamedetails">
        <div class="playerdiv">
          <span class="player">Player</span>
         <div class="scorediv1"></div>
        </div>
        <div class="cpudiv">
          <div class="scorediv2"></div>
          <span class="cpy">Cpu</span>
        </div>
      </div>


      <div id="gameTable">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="fireworkdiv">
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
